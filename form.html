<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="rcoem.png">
</head>

<body style="background-color: rgb(255, 255, 185);">
    <h1 style="text-align: center; font-size:1.2cm;">Shri Ramdeobaba College of Engineering and Management</h1>
    <center><img src="rcoem.png" alt="not found"></center>
    <b>
        <h2 style="text-align: center; font-size: 1cm; background-color: rgb(232, 186, 255);">ALUMINI REGISTRATION FORM
        </h2>
    </b>
    <div
        style="background-color: rgb(59, 59, 59); background-origin: padding-box; border-radius: 1cm; margin-left: 4cm;margin-right: 4cm;  ">
        <form style="font-size: larger; margin: 2cm; color: white;">
            <br><br>
            First Name: <input type="text" name="first_name" /><br><br>

            Last Name: <input type="text" name="last_name" /><br><br>

            Gender:
            <br>
            <input type="radio" id="male" name="male" value="male">
            <label for="age1">Male</label><br>
            <input type="radio" id="female" name="female" value="female">
            <label for="age1">Female</label><br>
            <input type="radio" id="Others" name="age" value="100">
            <label for="Others">Others</label><br>
            <input type="radio" id="Others" name="age" value="100">
            <label for="Others">Prefer not to say</label><br><br>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="number">Mobile No.:</label>
            <input type="text" id="number" name="number"><br><br>

            <label for="Batch">Batch:</label>

            <select name="batch" id="batch">
                <option value="Select">Select</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <br><br>

            <label for="Batch">Branch:</label>

            <select name="branch" id="branch">
                <option value="Select">Select</option>
                <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                <option value="AIML">AIML</option>
                <option value="DS">DS</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="ECE">ECE</option>
                <option value="EN">EN</option>
                <option value="IT">IT</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
                <option value="Biomedical">Biomedical</option>
            </select>
            <br><br>

            Current Position: <input type="text" name="current_position" /><br><br><br>
            <center> <input type="submit"
                    style="height: 2cm; width: 5cm; align-items: center; background-color:rgb(232, 186, 255);"
                    value="Submit">
                <input type="reset"
                    style="height: 2cm; width: 5cm; align-items: center;background-color:rgb(232, 186, 255); "
                    value="Reset">
            </center>



        </form>
    </div>
</body>

</html>
